<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seeker’s Quest - Begin</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=IM+Fell+English&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/scroll.png">
    <style>
        body#page-auth {
            background: url("../assets/bg.gif") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body id="page-auth">

    <div id="messageBox"></div>

    <div class="quiz-container">
        
        <div class="header">
            <h1>The Seeker’s Quest</h1>
        </div>

        <div id="startScreen" class="screen active">
            <div class="question-panel" id="name-panel">
                <h2>The realm awaits.</h2>
                <p>Inscribe thy noble name, seeker of fate:</p>
                <input type="text" id="playerName" placeholder="MAX 20 CHARACTERS" maxlength="20">
                <button onclick="startQuiz()">Reveal thy next fate</button>
            </div>
        </div>

    </div>

    <script src="../src/js/script.js"></script>
</body>
</html>
